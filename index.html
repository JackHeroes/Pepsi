<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#F9F9F9">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#f9f9f9">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#f9f9f9">
    <title>Pepsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="bi bi-list"></i>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <a class="navbar-brand" href="#">
                            <img src="/img/logo.png" alt="">
                        </a>
                        <button type="button" data-bs-dismiss="offcanvas" aria-label="Close">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav d-flex justify-content-end align-items-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active d-flex justify-content-center align-items-center" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center align-items-center" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center align-items-center" href="#">Whats's New</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-center align-items-center" href="#">Contact</a>
                            </li>
                        </ul>              
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="starbucks-container d-flex flex-column flex-lg-row justify-content-around align-items-center">
            <div class="content-container d-flex flex-column justify-content-center">
                <h1>
                    That's what<br>
                    I like
                </h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur temporibus labore sit adipisci et voluptas libero consequatur, 
                    beatae modi error fugit eaque nesciunt impedit consectetur eius. Laborum nostrum odit doloribus.
                </p>
                <button>View all products</button>
            </div>
            <div class="img-container">
                <img src="/img/img1.png" alt="" id="img">
            </div>
            <div class="buttons-container d-flex">
                <button>
                    <img src="/img/img1.png" alt="" onclick="imgSlider('/img/img1.png');changeBgColor('#0062BE')">
                </button>
                <button>
                    <img src="/img/img2.png" alt="" onclick="imgSlider('/img/img2.png');changeBgColor('#E60C2C')">
                </button>
                <button>
                    <img src="/img/img3.png" alt="" onclick="imgSlider('/img/img3.png');changeBgColor('#1E1E1E')">
                </button>
            </div>
            <div class="social-container d-flex flex-row flex-lg-column">
                <a href="">
                    <i class="bi bi-facebook"></i>
                </a>
                <a href="">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="">
                    <i class="bi bi-twitter"></i>
                </a>
            </div>
        </section>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
